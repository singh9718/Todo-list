<div class="my-3">

  <ng-container *ngIf="!isEditing; else editMode">
    <h5 [ngClass]="{ strike: todo.active }">{{ todo.title }}</h5>
    <p>{{ todo.desc }}</p>
  </ng-container>

  <ng-template #editMode>

    <div class="mb-2">
      <input type="text" [(ngModel)]="todo.title" placeholder="Edit title" />
    </div>


    <div>
      <input
        type="text"
        [(ngModel)]="todo.desc"
        placeholder="Edit description"
      />
    </div>
  </ng-template>


  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="onCheckboxClick(todo)"
      [checked]="todo.active"
    />
    <label class="form-check-label" for="exampleCheck1">Done</label>
  </div>
  
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>


  <button
    *ngIf="!isEditing"
    class="btn btn-edit btn-sm btn-secondary"
    (click)="startEditing()"
  >
    Edit
  </button>
  <button
    *ngIf="isEditing"
    class="btn btn-edit btn-sm btn-success"
    (click)="saveChanges()"
  >
    Save
  </button>
</div>
